<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form >
        <label for="name">Name: </label>
        <input type="text" name="name" id="name">
        <br/><br/>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
        <br/><br/>
        <label for="phone">Phone: </label>
        <input type="tel" name="phone" id="phone">
        <br/><br/>
        <label for="occupation">Occupation: </label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br/><br/>
        <label for="interest">Topic of Interest: </label>
        <br/>
        <label for="html">HTML</label>
        <input type="checkbox" name="html" id="html">
        <label for="css">CSS</label>
        <input type="checkbox" name="css" id="css">
        <label for="javascript">Javascript</label>
        <input type="checkbox" name="javascript" id="javascript">
        <br/><br/>
        <label for="comments">Comments</label>
        <br/>
        <textarea name="comments" id="comments" cols="35" rows="5"></textarea>
        <input type="submit" name="button" id="button" value="Register">
    </form>

</body>
</html>
