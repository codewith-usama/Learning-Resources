<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 5</title>
</head>
<body>
    
    <table border="1">
        <thead>
            <th colspan="2">Pizza Shop 2.0</th>
        </thead>
        <tbody>
            <form>
                <tr>
                    <td>
                        <label for="name">Name</label>
                    </td>
                    <td>
                        <input type="text" name="name" id="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="topping">Pizza Topping</label>
                    </td>
                    <td>
                        <input type="radio" name="radio" id="supreme">
                        <label for="supreme">Supreme</label>
                        <br/>

                        
                        <input type="radio" name="radio" id="vegetarian">
                        <label for="vegetarian">Vegetarian</label>
                        <br/>
                        
                        <input type="radio" name="radio" id="hawaiian">
                        <label for="hawaiian">Hawaiian</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sauce">Pizza Sauce</label>
                    </td>
                    <td>
                        <select name="sauce" id="sauce">
                            <option value="">--Please chooose an Option--</option>
                            <option value="tomata">Tomato</option>
                            <option value="red-chilli">Red Chilli</option>
                            <option value="green-chilli">Red Chilli</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="extras">Optional Extras</label>
                    </td>
                    <td>
                        <input type="checkbox" name="cheese" id="cheese">
                        <label for="cheese">Extra Cheese</label>

                        <input type="checkbox" name="free-base" id="free-base">
                        <label for="free-base">Gluten Free Base</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="instruction">Delivery Instructions:</label>
                        <br/>
                        <textarea name="instruction" id="instruction" cols="45" rows="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button>Send my Order</button>
                    </td>
                </tr>
            
            </form>
        </tbody>
    </table>

</body>
</html>
